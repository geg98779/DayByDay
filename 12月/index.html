<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function throttle(fn, wait){
            let timer = null
            return function(...args){
                if(!timer){
                    timer = setTimeout(() => {
                        fn.call(this,...args)
                        timer = null
                    },wait)
                }
            }
        }
        function debounce(fn,delay){
            let timer = null
            return function(...args){
                clearTimeout(timer)
                timer = setTimeout(() => {
                    fn.call(this,...args)
                },delay)
            }
        }
    </script>
</body>

</html>
