<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const myAll = (data) => {
            return new Promise((resolve, reject) => {
                let result = 0
                let count = 0
                const addData = (item, index) => {
                    result[index] = item
                    count = count + 1
                    if (count === data.length) {
                        resolve(result)
                    }
                }
                data.forEach((item, index) => {
                    if (item instanceof Promise) {
                        item.then((res) => {
                            addData(res, index)
                        }, (err) => {
                            reject(err)
                        })
                    } else {
                        addData(item, index)
                    }
                })
            })
        }
    </script>
</body>

</html>
