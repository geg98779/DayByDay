<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const toCase = (str) => {
            let strArr = str.split("")
            for (let i = 0; i < strArr.length; i++) {
                if (strArr[i] === '_') {
                    strArr.splice(i, 1)
                    strArr[i] = strArr[i].toUpperCase()
                }
            }
            return strArr.join('')
        }
    </script>
</body>

</html>
