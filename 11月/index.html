<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 属性演示</title>
    <style>
        .container {
            display: flex;
            width: 800px;
            height: 150px;
            border: 2px solid #333;
            margin: 20px auto;
        }

        .box {
            color: white;
            text-align: center;
            font-size: 18px;
            line-height: 150px;
        }

        .box1 {
            background: #e74c3c;
            flex: 1 1 100px;
        }

        /* grow=1, shrink=1, basis=100px */
        .box2 {
            background: #3498db;
            flex: 2 1 100px;
        }

        /* grow=2 -> 放大两倍 */
        .box3 {
            background: #27ae60;
            flex: 1 2 100px;
        }

        /* shrink=2 -> 空间不足时缩小更快 */
    </style>
</head>

<body>
    <h2 style="text-align:center;">flex-grow / flex-shrink / flex-basis 示例</h2>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
</body>

</html>
